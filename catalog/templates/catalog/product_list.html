{% extends 'catalog/base.html' %}

{% block content %}
  <h2>Product List</h2>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product:detail' product.id %}">{{ product.name }}</a>
        <a href="{% url 'product:update' product.id %}">Edit</a>
        <a href="{% url 'product:delete' product.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'product:create' %}">Create New Product</a>
{% endblock %}
