{% extends 'catalog/base.html' %}

{% block content %}
  <h2>Add Version for {{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ version_form.as_p }}
    <button type="submit">Save Version</button>
  </form>
  <a href="{% url 'catalog:product_detail' product.id %}">Back to Product Detail</a>
{% endblock %}
